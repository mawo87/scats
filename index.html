<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>scats</title>
    <script type="text/javascript" src="lib/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="lib/jquery.form.js"></script>
    <script type="text/javascript" src="lib/bootstrap/bootstrap.min.js"></script>
    <script type="text/javascript" src="lib/underscore.min.js"></script>
    <script type="text/javascript" src="lib/d3.v3.js"></script>
    <script type="text/javascript" src="lib/d3-tip.js"></script>
    <script type="text/javascript" src="lib/colorbrewer/colorbrewer.js"></script>
    <script type="text/javascript" src="lib/velocity/velocity.min.js"></script>
    <script type="text/javascript" src="lib/velocity/velocity.ui.min.js"></script>

    <!-- deprecated: moved to server
    <script type="text/javascript" src="dist/js/Parser.js"></script>
    -->

    <script type="text/javascript" src="dist/js/Table.js"></script>

    <!-- deprecated: switched to d3-tip
    <script type="text/javascript" src="dist/js/Tooltip.js"></script>
    -->

    <script type="text/javascript" src="dist/js/DataNavigator.js"></script>
    <script type="text/javascript" src="dist/js/BinningView.js"></script>
    <script type="text/javascript" src="dist/js/BinConfigurator.js"></script>
    <script type="text/javascript" src="dist/js/Renderer.js"></script>
    <script type="text/javascript" src="dist/js/Utility.js"></script>
    <script type="text/javascript" src="dist/js/dataStructure.js"></script>
    <script type="text/javascript" src="dist/js/app.js"></script>
    <script type="text/javascript" src="lib/colorbrewer/colorbrewer.js"></script>
    <link rel="stylesheet" type="text/css" href="lib/colorbrewer/colorbrewer.css">
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="lib/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="dist/css/scats.css">
</head>
<body>
    <div id="loader" class="loader">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

    <div id="dataNavigator" class="init-hide"></div>

    <div id="main" class="init-hide">
        <div class="row ui-header">
            <div class="col-md-6">
                <span class="title">scats</span>
                <span class="subtitle light">a scalable visualization of sets</span>
            </div>
            <div class="col-md-6">
                <div id="dataNavigatorSmall" class="pull-right"></div>
            </div>
        </div>

        <div class="container-fluid">
            <div id="buttonBar" class="ui-controls">
                <div class="row">
                    <div class="col-md-12">
                        <button class="btn btn-default btn-sm btn-edit-binning" data-toggle="modal"><i class="fa fa-cog"></i>Binning Settings</button>
                        <button class="btn btn-default btn-sm btn-expand-all"><i class="fa fa-caret-down"></i>Expand all bins</button>
                        <button class="btn btn-default btn-sm btn-collapse-all"><i class="fa fa-caret-up"></i>Collapse all bins</button>
                        <button class="btn btn-default btn-sm btn-remove-selection disabled"><i class="fa fa-remove"></i>Remove Selection</button>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-8 ui-layout-center">
                    <div id="legend" class="pull-right"></div>
                    <div id="canvas"></div>
                </div>
                <div class="col-md-4 ui-layout-right">
                    <input type="text" class="form-control" placeholder="Search" id="searchInput">
                    <div id="element-table"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="binningViewModal" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-hidden="true"></div>
</body>
</html>
