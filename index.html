<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>scats</title>

    <!-- third party libs -->
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="node_modules/jquery-form/jquery.form.js"></script>
    <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="node_modules/underscore/underscore-min.js"></script>
    <script type="text/javascript" src="node_modules/d3/d3.min.js"></script>
    <script type="text/javascript" src="node_modules/d3-tip/index.js"></script>
    <script type="text/javascript" src="node_modules/colorbrewer/colorbrewer.js"></script>
    <script type="text/javascript" src="node_modules/velocity-animate/velocity.min.js"></script>
    <script type="text/javascript" src="node_modules/velocity-animate/velocity.ui.min.js"></script>

    <!-- custom libs -->
    <script type="text/javascript" src="dist/js/Table.js"></script>
    <script type="text/javascript" src="dist/js/DataNavigator.js"></script>
    <script type="text/javascript" src="dist/js/BinningView.js"></script>
    <script type="text/javascript" src="dist/js/BinConfigurator.js"></script>
    <script type="text/javascript" src="dist/js/Renderer.js"></script>
    <script type="text/javascript" src="dist/js/Utility.js"></script>
    <script type="text/javascript" src="dist/js/dataStructure.js"></script>
    <script type="text/javascript" src="dist/js/app.js"></script>

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="node_modules/colorbrewer/colorbrewer.css">
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="dist/css/scats.css">

</head>
<body>
    <div id="loader" class="loader">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

    <div id="dataNavigator" class="init-hide"></div>

    <div id="header" class="navbar navbar-fixed-top">
        <div class="navbar-header">
            <div class="navbar-brand">
                <span class="title">scats</span>
                <span class="subtitle light">a scalable visualization of sets</span>
            </div>
        </div>
        <div class="nav navbar-nav pull-right">
            <div id="dataNavigatorSmall" class="pull-right"></div>
        </div>
    </div>

    <div id="wrapper" class="init-hide">
        <div id="main-wrapper" class="col-md-9">
            <div id="buttonBar">
                <div class="row">
                    <div class="col-md-12">
                        <button class="btn btn-default btn-sm btn-edit-binning" data-toggle="modal"><i class="fa fa-cog"></i>Binning Settings</button>
                        <div class="dropdown" style="float:left;">
                            <button class="btn btn-default btn-sm dropdown-toggle" type="button" id="sortingDropMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                Sorting
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                <li><a href="#" class="sort-link" data-type="default">Default</a></li>
                                <li><a href="#" class="sort-link" data-type="name">Name (A-Z)</a></li>
                                <li><a href="#" class="sort-link" data-type="quantity">Quantity (Desc.)</a></li>
                                <li><a href="#" class="sort-link" data-type="distinctiveness">Distinctiveness (Desc.)</a></li>
                            </ul>
                        </div>
                        <button class="btn btn-default btn-sm btn-expand-all"><i class="fa fa-caret-down"></i>Expand all bins</button>
                        <button class="btn btn-default btn-sm btn-collapse-all"><i class="fa fa-caret-up"></i>Collapse all bins</button>
                        <button class="btn btn-default btn-sm btn-remove-selection" disabled="disabled"><i class="fa fa-remove"></i>Remove Selection</button>
                    </div>
                </div>
            </div>
            <div id="legend-wrapper"></div>
            <div id="canvas"></div>
        </div>

        <div id="sidebar-wrapper" class="col-md-3 pull-right">
            <div id="sidebar">
                <div id="search-wrapper">
                    <input type="text" class="form-control" placeholder="Search" id="searchInput">
                </div>
                <div id="elementTable"></div>
            </div>
        </div>
    </div>

    <div id="binningViewModal" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-hidden="true"></div>
</body>
</html>
